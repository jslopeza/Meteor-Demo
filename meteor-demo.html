<head>
    <title>meteor-demo</title>
</head>

<body>
    <h1>Welcome to Meteor Demo!</h1> {{> leaderboard}}
</body>

<template name="leaderboard">
    <div class="container">
        <h3>Lets vote who's the best office</h3> {{> officers}}
    </div>
</template>

<template name="officers">
    <ul>
        {{#each officers}} {{> officer}} {{/each}}
    </ul>
    <button class="btn btn-primary">Vote</button>
</template>

<template name="officer">
    <li class="officer-name {{selectedClass}}"><b>{{ name }}</b> {{ position }} : <em>{{ score }}</em>
    </li>
</template>
